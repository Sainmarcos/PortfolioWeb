<div class="container" *ngIf="perfil">
    <div class="todo">
        <h2 class="titulo">Perfil</h2>

        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="formulario">
            <div class="tituloE campo">
                <label for="nombre">Nombre</label>
                <textarea name="nombre" id="nombre" autocomplete="none" [(ngModel)]="perfil.nombre" required></textarea>
            </div>

            <div class="tituloE campo">
                <label for="apellido">Apellido</label>
                <textarea name="apellido" id="apellido" autocomplete="none" [(ngModel)]="perfil.apellido" required></textarea>
            </div>

            <div class="tituloE campo">
                <label for="tituloP">Titulo Profesional</label>
                <textarea name="tituloP" id="tituloP" autocomplete="none" [(ngModel)]="perfil.tituloProf" required></textarea>
            </div>
            
            <div class="descripcionE campo">
                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" id="descripcion" autocomplete="none" [(ngModel)]="perfil.descripcion" required></textarea>
            </div>

            <div class="botones">
                <button type="submit" class="btn btn-agregar">Actualizar</button>
                <button type="button" class="btn btn-cancelar" routerLink="">Cancelar</button>
            </div>
        </form>
    </div>
</div>
