<div class="container" *ngIf="proyectos">
    <div class="todo">
        <h2 class="titulo">Proyecto</h2>

        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="formulario">
            <div class="tituloE campo">
                <label for="nombreP">Titulo del proyecto.</label>
                <!-- <textarea name="nombreP" id="nombreP" autocomplete="none" [(ngModel)]="proyectos.nombreP" required></textarea> -->
                <input type="text" id="nombreP" name="nombreP" [(ngModel)]="proyectos.nombreP" required>
            </div>

            <div class="descripcionE campo">
                <label for="descripcionP">Describe el proyecto</label>
                <textarea name="descripcionP" id="descripcionP" autocomplete="none" [(ngModel)]="proyectos.descripcionP" required></textarea>
                <!-- <input type="text" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required> -->
            </div>

            <div class="botones">
                <button type="submit" class="btn btn-agregar">Actualizar</button>
                <button type="button" class="btn btn-cancelar" routerLink="">Cancelar</button>
            </div>
        </form>
    </div>
</div>
